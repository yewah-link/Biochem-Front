<div class="auth-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create Account</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            formControlName="email" 
            type="email" 
            [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
            required 
          />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            {{ getEmailError() }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            formControlName="password" 
            type="password" 
            [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
            required 
          />
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            {{ getPasswordError() }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input 
            matInput 
            formControlName="confirmPassword" 
            type="password" 
            [class.is-invalid]="(registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched) || 
                              (registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched)"
            required 
          />
          <mat-icon matSuffix>lock_outline</mat-icon>
          <mat-error *ngIf="(registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched) || 
                           (registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched)">
            {{ getConfirmPasswordError() }}
          </mat-error>
        </mat-form-field>

        <!-- Error message display -->
        <div *ngIf="errorMessage" class="error-message">
          <mat-icon>error</mat-icon>
          {{ errorMessage }}
        </div>

        <button 
          mat-raised-button 
          color="primary" 
          class="full-width" 
          type="submit"
          [disabled]="isLoading || registerForm.invalid"
        >
          @if (!isLoading) {
            <span>Create Account</span>
          }
          @if (isLoading) {
            <span>Creating Account...</span>
          }
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p>Already have an account? <a routerLink="/login">Sign In</a></p>
    </mat-card-actions>
  </mat-card>
</div>
