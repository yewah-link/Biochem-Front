<!-- login.html -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-amber-50 to-white px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg border border-amber-100 overflow-hidden">
    
    <!-- Header -->
    <div class="bg-gradient-to-r from-amber-600 to-amber-700 text-white text-center py-6">
      <h1 class="text-2xl font-semibold">Login</h1>
      <p class="text-amber-100 text-sm mt-1">Welcome back! Please sign in</p>
    </div>

    <!-- Form -->
    <form 
      [formGroup]="loginForm" 
      (ngSubmit)="onLogin()" 
      class="p-6 space-y-5"
    >

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <div class="relative">
          <input
            id="email"
            formControlName="email"
            type="email"
            placeholder="you@example.com"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent"
          />
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 absolute right-3 top-2.5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m8 0H8m8-4H8m8 8H8" />
          </svg>
        </div>
        <p class="text-sm text-red-600 mt-1" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          {{ getEmailError() }}
        </p>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input
            id="password"
            formControlName="password"
            type="password"
            placeholder="••••••••"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent"
          />
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 absolute right-3 top-2.5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.104-.896-2-2-2s-2 .896-2 2 .896 2 2 2 2-.896 2-2zm10 0c0 3.866-8 9-10 9S2 14.866 2 11 10 2 12 2s10 5.134 10 9z" />
          </svg>
        </div>
        <p class="text-sm text-red-600 mt-1" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          {{ getPasswordError() }}
        </p>
      </div>

      <!-- Error Message -->
      <p *ngIf="errorMessage" class="text-sm text-red-600 bg-red-50 border border-red-200 rounded-lg px-4 py-2">
        {{ errorMessage }}
      </p>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full py-2.5 bg-amber-600 hover:bg-amber-700 text-white font-semibold rounded-lg shadow-md transition-all duration-200 disabled:opacity-60"
      >
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>

      <!-- Signup Link -->
      <p class="text-center text-sm text-gray-600">
        Don’t have an account?
        <a routerLink="/signup" class="text-amber-700 hover:underline font-medium">
          Sign up
        </a>
      </p>
    </form>
  </div>
</div>
