<div class="note-list-container">

  <!-- Loading spinner -->
  @if (isLoading) {
    <div class="loading-container">
      <mat-spinner></mat-spinner>
    </div>
  }

  <!-- Notes list -->
  @if (!isLoading) {
    <div class="note-list">
      <div class="list-header">
        <button mat-raised-button color="primary" (click)="createNote()">
          <mat-icon>add</mat-icon>
          New Note
        </button>
      </div>

      @if (notes.length > 0) {
        <div class="note-grid">
          @for (note of notes; track note.id) {
            <mat-card class="note-card">
              <mat-card-header>
                <mat-card-title>{{ note.title }}</mat-card-title>
                <mat-card-subtitle>
                  <mat-chip class="category-chip">{{ getCategoryName(note.category) }}</mat-chip>
                  <span class="date-info">
                    {{ formatDate((note.updatedAt || note.createdAt)?.toString()) }}

                  </span>
                </mat-card-subtitle>
              </mat-card-header>

              <mat-card-content>
                <p>{{ truncateText(note.content, 150) }}</p>
              </mat-card-content>

              <mat-card-actions>
                <button mat-button (click)="editNote(note)">
                  <mat-icon>edit</mat-icon>
                  Edit
                </button>
                <button mat-button color="warn" (click)="deleteNote(note.id!)">
                  <mat-icon>delete</mat-icon>
                  Delete
                </button>
              </mat-card-actions>
            </mat-card>
          }
        </div>
      } @else {
        <p>No notes available.</p>
      }
    </div>
  }

</div>
