<div class="exam-edit-container">
  <div class="edit-header">
    <h2>{{ isEditMode ? 'Edit Exam' : 'Create Exam' }}</h2>
    <div class="header-actions">
      <button mat-button (click)="router.navigate(['/exams'])">Cancel</button>
      <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!examForm.valid">
        Save
      </button>
    </div>
  </div>

  <mat-card class="form-card">
    <mat-card-content>
      <form [formGroup]="examForm" class="exam-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="4" required></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Category</mat-label>
          <mat-select formControlName="categoryId" required>
            <mat-option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
</div>
