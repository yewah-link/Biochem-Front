<!-- NAVBAR (always visible, independent of sidenav) -->
<mat-toolbar class="navbar">
  <!-- Left group -->
  <div class="nav-left">
    <a class="brand">
      <mat-icon>dashboard</mat-icon>
      <span class="text">AdminHub</span>
    </a>
    <button mat-icon-button (click)="sidenav.toggle()" class="menu-toggle">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <!-- Center group -->
  <div class="nav-center">
    <a class="nav-link">Categories</a>
    <div class="form-input">
      <input type="text" placeholder="Search" />
      <button mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </div>

  <!-- Right group -->
  <div class="nav-right">
    <button mat-icon-button class="notification">
      <mat-icon>notifications</mat-icon>
      <span class="num">8</span>
    </button>
    <button mat-icon-button class="profile">
      <img src="https://secure.gravatar.com/avatar/d09eaad01aea86c51b4f892b4f8abf6f?s=100&d=wavatar&r=g">
    </button>
  </div>
</mat-toolbar>

<!-- MAIN CONTAINER (below navbar) -->
<mat-sidenav-container class="app-container">
  <!-- SIDEBAR -->
  <mat-sidenav #sidenav mode="side" [opened]="!collapsed" id="sidebar">
    <mat-nav-list class="side-menu top">
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span class="text">Home</span>
      </a>
      <a mat-list-item routerLink="/dashboard/analytics" routerLinkActive="active">
        <mat-icon>bar_chart</mat-icon>
        <span class="text">Analytics</span>
      </a>
      <a mat-list-item routerLink="/dashboard/team" routerLinkActive="active">
        <mat-icon>group</mat-icon>
        <span class="text">Team</span>
      </a>

      <!-- Expansion panel for nested content -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>folder</mat-icon>
            <span class="text">Content</span>
          </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-nav-list>
          <a mat-list-item routerLink="/dashboard/category/add" routerLinkActive="active">
            <mat-icon>category</mat-icon>
            <span>Categories</span>
          </a>
          <a mat-list-item routerLink="/dashboard/videos" routerLinkActive="active">
            <mat-icon>ondemand_video</mat-icon>
            <span>Videos</span>
          </a>
          <a mat-list-item routerLink="/dashboard/notes" routerLinkActive="active">
            <mat-icon>description</mat-icon>
            <span>Notes</span>
          </a>
          <a mat-list-item routerLink="/dashboard/exams" routerLinkActive="active">
            <mat-icon>edit_note</mat-icon>
            <span>Exam</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>

    <!-- Bottom menu -->
    <mat-nav-list class="side-menu">
      <!-- Temporarily comment out routes that don't exist -->
      <!-- <a mat-list-item routerLink="/dashboard/settings" routerLinkActive="active">
        <mat-icon>settings</mat-icon>
        <span class="text">Settings</span>
      </a> -->
      <a mat-list-item (click)="logout()" class="logout">
        <mat-icon>logout</mat-icon>
        <span class="text">Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- MAIN CONTENT AREA -->
  <mat-sidenav-content class="main-content">
    <!-- This is where the routed components will be displayed -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
