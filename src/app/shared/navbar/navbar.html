<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="over">
    <mat-nav-list>
      <a mat-list-item href="#">About Us</a>
      <a mat-list-item href="#">Login</a>
      <a mat-list-item href="#">Signup</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar class="navbar mat-elevation-z4">
    <!-- MOBILE SEARCH MODE -->
    <div class="mobile-search"
         [class.active]="mobileSearchActive">
      <input class="mobile-search-input" placeholder="Search..." />
      <button mat-button (click)="mobileSearchActive = false">Cancel</button>
    </div>

    <!-- DEFAULT NAVBAR -->
    <div class="normal-navbar" [class.hidden]="mobileSearchActive">
      <!-- Hamburger -->
      <button mat-icon-button class="menu-btn" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <!-- Brand -->
      <span class="brand">Biochem</span>

      <span class="spacer"></span>

      <!-- Mobile Search Icon -->
      <button mat-icon-button class="mobile-search-btn"
              (click)="mobileSearchActive = true">
        <mat-icon>search</mat-icon>
      </button>

      <!-- Desktop Search -->
      <div class="search-container">
        <input class="search-input" placeholder="Search" />
        <button mat-icon-button class="search-icon">
          <mat-icon>search</mat-icon>
        </button>
      </div>

      <!-- Nav Links -->
      <div class="nav-links">
        <button mat-button>About Us</button>
        <button mat-stroked-button class="login-btn">Login</button>
        <button mat-raised-button color="accent" class="signup-btn">Signup</button>
      </div>
    </div>
  </mat-toolbar>
</mat-sidenav-container>
