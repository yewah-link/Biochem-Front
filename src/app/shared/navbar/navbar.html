<div class="sidenav-container">
  <!-- Backdrop Overlay -->
  @if (sidenavOpen) {
    <div class="fixed inset-0 bg-black bg-opacity-50 z-40"
         (click)="sidenavOpen = false"></div>
  }

  <!-- Sidenav -->
  <div class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform transition-transform duration-300 z-50"
       [class.-translate-x-full]="!sidenavOpen"
       [class.translate-x-0]="sidenavOpen">
    <nav class="py-4">
      <a href="/about-us" class="block px-6 py-3 text-gray-700 hover:bg-gray-100 transition-colors">About Us</a>
      <a href="/login" class="block px-6 py-3 text-gray-700 hover:bg-gray-100 transition-colors">Login</a>
      <a href="/signup" class="block px-6 py-3 text-gray-700 hover:bg-gray-100 transition-colors">Signup</a>
    </nav>
  </div>

  <!-- Navbar -->
  <nav class="bg-white text-gray-800 shadow-md sticky top-0 z-30 px-4 h-16">
    <!-- MOBILE SEARCH MODE -->
    @if (mobileSearchActive) {
      <div class="flex items-center w-full h-full gap-2">
        <input class="flex-1 px-4 py-2 text-base border border-gray-300 rounded-full outline-none focus:border-amber-700 focus:ring-1 focus:ring-amber-700" 
               placeholder="Search..." />
        <button class="px-4 py-2 text-amber-700 font-medium hover:bg-gray-100 rounded transition-colors"
                (click)="mobileSearchActive = false">Cancel</button>
      </div>
    }

    <!-- DEFAULT NAVBAR -->
    @if (!mobileSearchActive) {
      <div class="flex items-center justify-between w-full h-full">
        <!-- Hamburger (Mobile) -->
        <button class="lg:hidden p-2 hover:bg-gray-100 rounded transition-colors"
                (click)="sidenavOpen = !sidenavOpen">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>

        <!-- Brand -->
        <span class="text-xl font-bold text-amber-700 whitespace-nowrap">Biochem</span>

        <!-- Spacer (Mobile only) -->
        <span class="flex-1 lg:hidden"></span>

        <!-- Mobile Search Icon -->
        <button class="lg:hidden p-2 hover:bg-gray-100 rounded transition-colors"
                (click)="mobileSearchActive = true">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </button>

        <!-- Desktop Search -->
        <div class="hidden lg:flex items-center bg-white border border-gray-300 rounded-full px-4 flex-1 max-w-2xl mx-8">
          <input class="flex-1 py-2 px-3 text-base border-none outline-none bg-transparent" 
                 placeholder="Search" />
          <button class="p-2 text-gray-600 hover:text-amber-700 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
          </button>
        </div>

        <!-- Nav Links (Desktop) -->
        <div class="hidden lg:flex items-center gap-3">
          <button class="px-4 py-2 font-medium text-gray-700 hover:bg-gray-100 rounded transition-colors"
                  routerLink="/about-us">About Us</button>
          <button class="px-4 py-2 font-medium text-amber-700 border-2 border-amber-700 rounded hover:bg-amber-50 transition-colors"
                  routerLink="/login">Login</button>
          <button class="px-4 py-2 font-medium text-white bg-amber-700 rounded hover:bg-amber-800 transition-colors"
                  routerLink="/signup">Signup</button>
        </div>
      </div>
    }
  </nav>
</div>
