<div class="flex flex-col items-center p-8 bg-gray-50 min-h-screen">
  <!-- Main Carousel Container -->
  <div class="relative w-full max-w-7xl h-[400px] rounded-lg overflow-hidden shadow-2xl"
       (mouseenter)="onMouseEnter()"
       (mouseleave)="onMouseLeave()">

    <!-- Decorative Overlay -->
    <div class="absolute inset-0 bg-gradient-to-br from-white/10 via-transparent to-white/5 pointer-events-none z-10"></div>
    
    <!-- Corner Accent -->
    <div class="absolute top-0 right-0 w-0 h-0 border-l-[80px] border-l-transparent border-t-[80px] border-t-white/15 pointer-events-none z-20"></div>

    <!-- Carousel Slides -->
    <div class="carousel-wrapper">
      @for (slide of slides; track $index) {
        <div [class]="'absolute inset-0 transition-all duration-700 ease-in-out bg-gradient-to-br ' + slide.gradient + ' ' + getSlideClasses($index)">
          <div class="flex items-center justify-between w-full h-full max-w-6xl mx-auto px-16 gap-16 relative z-30 max-md:flex-col max-md:text-center max-md:px-8 max-md:gap-8">
            
            <!-- Text Card - Left Side -->
            <div class="flex-1 max-w-sm bg-white/95 backdrop-blur-xl rounded-2xl p-7 shadow-2xl border border-white/20 transition-all duration-500 hover:-translate-y-2 hover:shadow-3xl relative">
              <!-- Accent Bar -->
              <div class="absolute top-0 left-0 w-10 h-1 bg-gradient-to-r from-amber-700 to-yellow-600 rounded-br"></div>
              
              <h1 class="text-4xl font-bold mb-4 bg-gradient-to-r from-amber-700 to-yellow-600 bg-clip-text text-transparent leading-tight max-md:text-3xl max-sm:text-2xl">
                {{ slide.title }}
              </h1>
              
              <p class="text-slate-600 text-base mb-5 leading-relaxed">
                {{ slide.description }}
              </p>
              
              <div class="flex gap-4 flex-wrap max-sm:flex-col">
                @if (slide.buttonText) {
                  <button class="px-7 py-3.5 text-lg font-semibold rounded-full min-w-[160px] bg-gradient-to-r from-amber-700 to-yellow-600 text-white shadow-lg shadow-amber-700/30 transition-all duration-300 hover:-translate-y-0.5 hover:shadow-xl hover:shadow-amber-700/40 max-sm:w-full">
                    {{ slide.buttonText }}
                  </button>
                }
              </div>
            </div>

            <!-- Image - Right Side -->
            <div class="flex-1 flex justify-center items-center relative">
              <div class="absolute -inset-3 bg-gradient-to-br from-white/10 via-transparent to-white/10 rounded-3xl -z-10"></div>
              <img [src]="slide.image"
                   [alt]="slide.title"
                   (error)="onImageError($event)"
                   loading="lazy"
                   class="max-w-md max-h-[350px] w-full h-auto rounded-2xl shadow-2xl object-cover transition-transform duration-300 hover:scale-105 max-md:max-w-xs max-md:max-h-64">
            </div>
          </div>
        </div>
      }
    </div>

    <!-- Navigation Arrows -->
    <button class="absolute left-2 top-1/2 -translate-y-1/2 z-40 w-14 h-14 flex items-center justify-center bg-white/95 backdrop-blur-xl text-amber-700 rounded-full shadow-lg transition-all duration-300 hover:bg-white hover:scale-110 hover:shadow-xl hover:text-yellow-600 max-md:left-1"
            (click)="previousSlide()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
        <path d="M15 18l-6-6 6-6"/>
      </svg>
    </button>

    <button class="absolute right-2 top-1/2 -translate-y-1/2 z-40 w-14 h-14 flex items-center justify-center bg-white/95 backdrop-blur-xl text-amber-700 rounded-full shadow-lg transition-all duration-300 hover:bg-white hover:scale-110 hover:shadow-xl hover:text-yellow-600 max-md:right-1"
            (click)="nextSlide()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
        <path d="M9 18l6-6-6-6"/>
      </svg>
    </button>

    <!-- Progress Bar (replaces dots) -->
    <div class="absolute bottom-8 left-1/2 -translate-x-1/2 z-40 w-64 h-1.5 bg-white/20 rounded-full overflow-hidden backdrop-blur-sm max-md:w-48">
      <div class="h-full bg-gradient-to-r from-amber-700 to-yellow-600 shadow-lg shadow-amber-700/50 transition-all duration-700 ease-in-out"
           [style.width.%]="((currentSlide + 1) / slides.length) * 100"></div>
    </div>
  </div>
</div>
